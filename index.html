<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Asegura que html y body tengan una altura del 100% */
    html, body {
      height: 100%;
      margin: 0;
    }

    div.header {
      background-color: red;
      width: 100%;
      height: 15%;
    }

    /* Contenedor flex para las cajas "two-pa" */
    .container {
      display: flex;
      justify-content: center;
      height: 85%; /* Ocupa toda la altura de la ventana */
      flex-wrap: wrap; /* Permite que los elementos se ajusten autom치ticamente */
    }

    div.two-pa {
      background-color: blue;
      width: 50%;
      height: 85%;
    }

    /* Cambia el estilo cuando el ancho de la pantalla es de 600px o menos */
    @media (max-width: 600px) {
      div.header {
        height: 10%;
      }
      div.two-pa {
        background-color: purple;
        width: 100%; /* Ocupa el 100% del ancho en pantallas peque침as */
        height: 45%;
      }

      /* Cambia la direcci칩n del contenedor flex a columna en pantallas peque침as */
      .container {
        flex-direction: column;  /*Apila los elementos verticalmente */
      }
    }
  </style>
</head>
<body>
  <div class="header"></div>

  <!-- Contenedor flex para los elementos "two-pa" -->
  <div class="container">
    <div class="two-pa"></div>
    <div class="two-pa"></div>
  </div>
</body>
</html>
