<!DOCTYPE html>
<html>
<head>
  <style>
    /* Asegura que html y body tengan una altura del 100% */
    html, body {
      height: 100%;
      margin: 0;
    }

    div.header {
      background-color: red;
      width: 100%;
      height: 15%;
    }

    /* Contenedor flex para las cajas "two-pa" */
    .container {
      display: flex;
      justify-content: center; /* Centra los elementos dentro del contenedor */
      height: 100vh; /* Ocupa toda la altura de la ventana */
    }

    div.two-pa {
      background-color: blue;
      width: 50%;
      height: 15%;
    }

    /* Cambia el estilo cuando el ancho de la pantalla es de 600px o menos */
    @media (max-width: 600px) {
      div.header {
        background-color: orange;
      }
      div.two-pa {
        background-color: purple;
        width: 100%; /* Ocupa el 100% del ancho en pantallas pequeñas */
      }

      /* Cambia la dirección del contenedor flex a columna en pantallas pequeñas */
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="header"></div>

  <!-- Contenedor flex para los elementos "two-pa" -->
  <div class="container">
    <div class="two-pa"></div>
    <div class="two-pa"></div>
  </div>
</body>
</html>
